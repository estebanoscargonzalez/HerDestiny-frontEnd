<router-outlet></router-outlet>


<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="/assets/images/logo/HerDestiny.png" class="img-fluid" alt="HerDestiny Logo">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">

        <form [formGroup]="registerForm" (ngSubmit)="registrarUsuario()">


          <!-- Email input -->
          <div class="form-outline mb-4">

            <label class="form-label" for="form3Example3">Usuario</label>

            <input formControlName="username" id="form3Example3" class="form-control custom-input-size"
              placeholder="Ingrese su código de usuario" />

          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">

            <label class="form-label" for="form3Example4">Contraseña</label>

            <input type="password" formControlName="password" id="form3Example4" class="form-control custom-input-size"
              placeholder="Ingrese su contraseña " />

            <div class="error-messages text-danger">
              <div *ngIf="registerForm.get('password')?.hasError('required')">
                La contraseña es requerida.
              </div>
              <div *ngIf="registerForm.get('password')?.hasError('minlength')">
                La contraseña debe tener al menos 8 caracteres.
              </div>
              <div *ngIf="registerForm.get('password')?.hasError('maxlength')">
                La contraseña no puede tener más de 16 caracteres.
              </div>
            </div>

          </div>




          <div class="form-outline mb-4">
            <label class="form-label" for="form3Example3">Nombre</label>
            <input formControlName="name" id="form3Example3" class="form-control custom-input-size"
              placeholder="Ingrese su nombre" />

          </div>

          <div class="form-outline mb-4">
            <label class="form-label" for="form3Example3">Dirección</label>
            <input formControlName="direccion" id="form3Example3" class="form-control custom-input-size"
              placeholder="Ingrese su dirección" />
          </div>

          <div class="form-outline mb-4">
            <label class="form-label" for="form3Example3">Correo electrónico</label>
            <input formControlName="email" id="form3Example10" class="form-control custom-input-size"
              placeholder="Ingrese su correo electrónico" />
          </div>

          <div class="form-outline mb-4">
            <input type="checkbox" formControlName="isTransportista" id="transportistaCheck">
            <label class="form-label" for="transportistaCheck"> ¿Es transportista? </label>
        </div>


          <div class="text-center text-lg-start" style="padding-top: 0px;">
            <!-- Ajusta el valor de "padding-top" según sea necesario -->
            <button type="submit" [disabled]="!registerForm.valid" class="btn btn-purple btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Registrar usuario</button>
          </div>

        </form>
      </div>
    </div>
  </div>
  <div
    class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
    <!-- Copyright -->
    <div class="text-white mb-3 mb-md-0 text-center" style="margin-left: 370px;">
      <!-- Ajusta el valor del margen izquierdo según tus necesidades -->
      <strong><em>Copyright © 2023 HerDestiny Ⓡ Todos los derechos reservados.</em></strong>
    </div>
    <!-- Copyright -->
  </div>


</section>
