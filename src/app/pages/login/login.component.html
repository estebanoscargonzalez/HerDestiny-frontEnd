<router-outlet></router-outlet>
<div class="example-container" *ngIf="!isLoggedIn">

  <section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="/assets/images/logo/HerDestiny.png" class="img-fluid" alt="HerDestiny Logo">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <div *ngIf="errorMessage" class="alert alert-danger" role="alert">{{ errorMessage }}</div>
          <form [formGroup]="loginForm" (ngSubmit)="login()">


            <!-- Email input -->
            <div class="form-outline mb-4">

              <label class="form-label" for="form3Example3">Usuario</label>

              <input formControlName="username" id="form3Example3" class="form-control form-control-lg"
                placeholder="Ingrese su usuario" />
              {{ loginForm.get('usernameOrEmail')?.value }}



              <div *ngIf="loginForm.get('username')?.hasError('required')" class="text-danger">Campo obligatorio</div>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-3">

              <label class="form-label" for="form3Example4">Contraseña</label>

              <input type="password" formControlName="password" id="form3Example4" class="form-control form-control-lg"
                placeholder="Ingrese su contraseña " />

              <div *ngIf="loginForm.get('password')?.hasError('required')" class="text-danger">Campo obligatorio</div>
            </div>


            <div class="text-center text-lg-start mt-2 pt-2"> <!-- Reduje el mt-4 a mt-2 -->
              <button type="submit" class="btn btn-purple btn-lg mb-3"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Iniciar sesión</button>


              <!-- Reduje el mb-5 a mb-3 -->
              <p class="small fw-bold mt-0 mb-0">¿No tienes una cuenta? <a routerLink="/registro"
                  class="link-danger">Regístrate</a></p>
            </div>


          </form>
        </div>
      </div>
    </div>


    <div
      class="minifooter d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-2 px-4 px-xl-5 bg-primary">
      <!-- Copyright -->
      <div class="last_footer text-center bg-white">
        <p class="mb-0 py-3" style="color: white;"><strong><em>Copyright © 2023 HerDestiny Ⓡ Todos los derechos
              reservados.</em></strong></p>
      </div>
      <!-- Copyright -->
    </div>


  </section>
</div>
